<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
    <h2>Sign Up</h2>
    <form action="register" method="post">
        {% csrf_token %}

        <input type="text" name="username" placeholder="Username"><br>
        <input type="email" name="email" placeholder="Email"><br>
        <input type="tel" name="contact" placeholder="Contact No."><br>
{#        <input type="radio" name="customer" value="customer"> Customer<br>#}
{#        <input type="radio" name="supplier" value="supplier"> Supplier<br>#}
        <input type="checkbox" name="customer" value="True">Customer<br>
        <input type="checkbox" name="supplier" value="True">Supplier<br>
        <input type="password" name="password1" placeholder="Password"><br>
        <input type="password" name="password2" placeholder="Confirm Password"><br>
        <input type="submit" value="Sign Up">

    </form>
</body>
</html>
