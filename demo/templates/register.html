<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
    <h2>Sign Up</h2>
    <form action="register" method="post">
        {% csrf_token %}

        <input type="text" name="username" placeholder="Username"><br>

        <input type="checkbox" name="supplier" value="True">Supplier<br>

        <input type="submit" value="Sign Up">

    </form>
</body>
</html>
